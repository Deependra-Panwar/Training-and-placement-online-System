<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
   <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<script>
            function stu_preview() {
                frame.src = URL.createObjectURL(event.target.files[0]);
            }
            
            function ShowHideDiv() {
            var chkYes = document.getElementById("chkYes");
            var dvtext = document.getElementById("dvtext");
            dvtext.style.display = chkYes.checked ? "block" : "none";
            }
            function stud_submit(){
             window.alert("your form has been sumitted. Wait for Apporaval From TPO Cell")
            }
        </script>
<body>

<div class="container pt-3 my-4 border rounded bg-warning text-dark">
    <div class="row">

            <h1 class="text-dark"><strong>Registration Form</strong></h1>    
        </div>
        <div class="col-sm-2">
            <ul class="nav nav-pills border rounded">
              <li class="nav-item ">
                    <a class="nav-link " data-bs-toggle="pill" href="#home">Student</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="pill" href="#menu1">Hirer</a>
              </li>

        </div>

        <div class="tab-content">

                <div class="col-sm-2">

                            <input class="form-control" type="file" id="stu_formFile" onchange="stu_preview()">
                        <h4 class="pt-5 text-cemter">Already have an Account?</h4>
                        <a href="index.html"><button class="btn btn-primary text-center" value="Login" >Login</button></a>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-floating mb-3 mt-3">
                      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="email">
                      <label for="email">Name</label>
                    </div>

                    <div class="form-floating mt-3 mb-3">
                      <input type="text" class="form-control" id="roll_no" placeholder="Enter password" name="pswd">
                      <label for="roll_no">Roll No</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                     <select class="form-select" id="branch" name="sellist">

                        <option>Chemical </option>
                        <option>Mechnical</option>
                        <option>civil</option>
                      </select>
                      <label for="branch">Branch</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                      <select class="form-select" id="Course" name="sellist">
                        <option>B.tech</option>
                        <option>B.E </option>
                        <option>M.E</option>
                        <option>MCA</option>
                        <option>Phd</option>
                        </select>
                        <label for="Course">Course</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                      <input type="text" class="form-control" id="user" placeholder="Enter password" name="Con_pwd">
                      <label for="con_pwd">User Name</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                      <label for="pwd">Password</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                      <input type="password" class="form-control" id="con_pwd" placeholder="Enter password" name="pswd">
                      <label for="con_pwd">Conform Password</label>
                    </div> 
                </div>
                <div class="col-sm-5">
                    <div class="form-floating mb-3 mt-3">
                      <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                      <label for="email">Email</label>
                    </div>

                    <div class="form-floating mt-3 mb-3">
                      <input type="text" class="form-control" id="per10" placeholder="Enter password" name="pswd">
                      <label for="per10">Percentage in 10</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                      <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                      <label for="pwd">Percentage in 12</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                      <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                      <label for="pwd">Percentage in Guraution</label>
                    </div>
                    <div class=" mt-3 mb-3 p-3">
                          <label>Are you post guraution student:-</label>

                            <input type="radio" id="chkYes" name="chk" onclick="ShowHideDiv()" />  Yes 
                    </div>
                    <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="dvtext" placeholder="Enter password" name="pswd">
                            <label for="dvtext">Percentage in post Guraution</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                          <input type="submit" id="stu_submit" class="btn btn-success btn-lg float-end" value="Submit" onclick="stud_submit()">
                    </div>
                </div>
                </div>
            </div>

    </div>
</div>
